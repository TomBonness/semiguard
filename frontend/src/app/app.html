<header>
  <h1>SemiGuard</h1>
  <span class="subtitle">defect prediction dashboard</span>
  <span class="spacer"></span>
  <span class="api-status" [class]="apiStatus">
    <span class="status-dot"></span>
    {{ apiStatus === 'connected' ? 'API Connected' : apiStatus === 'checking' ? 'Connecting...' : 'API Offline' }}
  </span>
</header>

<div class="layout">
  <nav class="sidebar">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
    <a routerLink="/predict" routerLinkActive="active">Predict</a>
    <a routerLink="/drift" routerLinkActive="active">Drift</a>
    <a routerLink="/history" routerLinkActive="active">History</a>
  </nav>

  <main>
    <router-outlet />
  </main>
</div>
